<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Frases Desmotivacionais</title>
    <link rel="icon" type="image/x-icon" href="img\favicon.png">
    <meta name="description" content="Escreva ou leia sua frase desmotivacional favorita." />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="escrever">
        <h2>Escrever Frase</h2>
        <input type="text" id="fraseInput" placeholder="Digite sua frase (até 250 caracteres)">
        <button id="escreverButton">Enviar</button>
    </div>

    <div class="leitura">
        <h2>Ler Frase</h2>
        <input type="text" id="indiceInput" placeholder="Digite o índice (até 3 dígitos)">
        <button id="lerButton">Buscar</button>
        <div id="fraseResultado"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
